<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Énigme 9 : Calcul Rapide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Énigme 9 : Calcul Rapide</h1>
    <p>Résolvez cette équation : 12 * 3 + 4 - 6 = ?</p>
    
    <form id="mathForm">
        <input type="text" id="response" placeholder="Votre réponse">
        <button type="submit">Valider</button>
    </form>
    <p id="feedback"></p>

    <script>
        document.getElementById("mathForm").addEventListener("submit", (e) => {
            e.preventDefault();
            const response = document.getElementById("response").value.toLowerCase();
            const feedback = document.getElementById("feedback");

            if (response === "34") {
                feedback.innerHTML = "Correct ! <a href='victoire.html'>Page finale</a>";
            } else {
                feedback.textContent = "Faux ! Essayez encore.";
            }
        });
    </script>
</body>
</html>
