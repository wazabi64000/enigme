<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Énigme 1 : Charade</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body >
    <h1>Énigme 1 : Charade</h1>
    <p>Mon premier est un pronom personnel. <br>
       Mon deuxième est une note de musique. <br>
       Mon tout est un chiffre.</p>
    
    <form id="charadeForm">
        <input type="text" id="response" placeholder="Votre réponse">
        <button type="submit">Valider</button>
    </form>
    <p id="feedback"></p>

    <script>
        document.getElementById("charadeForm").addEventListener("submit", (e) => {
            e.preventDefault();
            const response = document.getElementById("response").value.toLowerCase();
            const feedback = document.getElementById("feedback");

            if (response === "un") {
                feedback.innerHTML = "Correct ! <a href='enigme2.html'>Énigme suivante</a>";
            } else {
                feedback.textContent = "Faux ! Essayez encore.";
            }
        });
    </script>
</body>
</html>
