<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Énigme 7 : Message Masqué</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Énigme 7 : Message Masqué</h1>
    <p>Un indice se cache dans un commentaire HTML. Cherchez bien !</p>
    
    <form id="hiddenForm">
        <input type="text" id="response" placeholder="Votre réponse">
        <button type="submit">Valider</button>
    </form>
    <p id="feedback"></p>

    <!-- Le mot de passe est "caché" -->
    <script>
        document.getElementById("hiddenForm").addEventListener("submit", (e) => {
            e.preventDefault();
            const response = document.getElementById("response").value.toLowerCase();
            const feedback = document.getElementById("feedback");

            if (response === "caché") {
                feedback.innerHTML = "Correct ! <a href='enigme8.html'>Énigme suivante</a>";
            } else {
                feedback.textContent = "Faux ! Essayez encore.";
            }
        });
    </script>
</body>
</html>
